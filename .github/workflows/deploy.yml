name: Build & Publish rates.json

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

# ↓ даём явные права на запись содержимого репозитория
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: |
          npm ci || npm i
          npx playwright install --with-deps chromium
      - name: Build rates.json
        run: npm run build
      - name: Publish to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # ↓ явно прокидываем встроенный токен
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
